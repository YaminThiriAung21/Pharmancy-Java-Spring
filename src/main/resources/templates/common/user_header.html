<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=11"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>Header</title>
</head>
<body>
<div class="site-navbar py-2" th:fragment="userMenu">
	<div class="search-wrap">
        <div class="container">
          <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
          <form action="#" method="post">
            <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
          </form>
        </div>
    </div>
	<div class="container">
		<div class="d-flex align-items-center justify-content-between">
		  <div class="logo">
		    <div class="site-logo">
		      <a th:href="@{${T(pec.datacode.UserPageInfo).USER_Home.url}+'?top'}" class="js-logo-clone"><strong class="text-primary">Pharma</strong>tive</a>
		    </div>
		  </div>
		  <div class="main-nav d-none d-lg-block">
		    <nav class="site-navigation text-right text-md-center" role="navigation">
		      <ul class="site-menu js-clone-nav d-none d-lg-block">
		        <li class="active"><a th:href="@{${T(pec.datacode.UserPageInfo).USER_Home.url}+'?top'}">Home</a></li>
		      </ul>
		    </nav>
		  </div>
		  
		</div>
	</div>
</div>
<div class="site-navbar py-2" th:fragment="authUserMenu">
	<div class="search-wrap">
        <div class="container">
          <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
          <form action="#" method="post">
            <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
          </form>
        </div>
    </div>
	<div class="container">
		<div class="d-flex align-items-center justify-content-between">
		  <div class="logo">
		    <div class="site-logo">
		      <a th:href="@{${T(pec.datacode.UserPageInfo).USER_Home.url}+'?top'}" class="js-logo-clone"><strong class="text-primary">Pharma</strong>tive</a>
		    </div>
		  </div>
		  <div class="main-nav d-none d-lg-block">
		    <nav class="site-navigation text-right text-md-center" role="navigation">
		      <ul class="site-menu js-clone-nav d-none d-lg-block">
		        <li><a th:href="@{${T(pec.datacode.UserPageInfo).USER_Home.url}+'?top'}">Home</a></li>
		        <li class="active"><a th:href="@{${T(pec.datacode.UserPageInfo).Product_list.url}}">Products</a></li>
		      </ul>
		    </nav>
		  </div>
		  <div class="icons">
		    <a th:href="@{${T(pec.datacode.UserPageInfo).CustomerOrder.url}}" class="icons-btn d-inline-block bag">
		      <span class="icon-shopping-bag"></span>
		      <span class="number" th:text="${session.customerOrderSize}"></span>
		    </a>
		    <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span class="icon-menu"></span></a>
		  </div>
		</div>
	</div>
</div>
</body>
</html>
