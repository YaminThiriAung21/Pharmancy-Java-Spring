	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/js/jquery.animsition.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script> 
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<script layout:fragment="scriptArea"> Script Area</script>
	<script>
	$(document).ready(
			function() {
				$('#orderList').DataTable({
					"lengthMenu" : [ 3, 5, 7, 9, 10 ]
				});
				
				var $dateRange = $('#dateRange');
				var start = moment().subtract(30, 'days');
				var end = moment();
				$('input[name="dateFrom"]').val(start.format('DD-MM-YYYY'));
				$('input[name="dateTo"]').val(end.format('DD-MM-YYYY'));
				function cb(start, end) {
					$('#dateRange').html(
							start.format('MMMM D, YYYY') + ' - '
									+ end.format('MMMM D, YYYY'));
				}

				$('#dateRange').daterangepicker(
						{
							startDate : start,
							endDate : end,
							ranges : {
								'Today' : [ moment(), moment() ],
								'Yesterday' : [
										moment().subtract(1, 'days'),
										moment().subtract(1, 'days') ],
								'Last 7 Days' : [
										moment().subtract(6, 'days'),
										moment() ],
								'Last 30 Days' : [
										moment().subtract(29, 'days'),
										moment() ],
								'This Month' : [ moment().startOf('month'),
										moment().endOf('month') ],
								'Last Month' : [
										moment().subtract(1, 'month')
												.startOf('month'),
										moment().subtract(1, 'month')
												.endOf('month') ]
							}
						}, cb);

				$dateRange.on('apply.daterangepicker',
						function(ev, picker) {
							$('input[name="dateFrom"]').val(
									picker.startDate.format('DD-MM-YYYY'));
							$('input[name="dateTo"]').val(
									picker.endDate.format('DD-MM-YYYY'));
						});

				cb(start, end);

			});
	</script>
</body>
