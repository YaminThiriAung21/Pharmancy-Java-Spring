<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>Header</title>
</head>
<body>
<header class="header-desktop" th:fragment="adminMenu">
	<div class="section__content section__content--p30">
	    <div class="container-fluid">
	        <div class="header-wrap">
	            <form class="form-header" action="" method="POST">
	                
	            </form>
	            <div class="header-button">
	                <div class="noti-wrap">
	                    <div class="noti__item js-item-menu">
	                       
	                    </div>
	                    <div class="noti__item js-item-menu">
	                       
	                    </div>
	                    <div class="noti__item js-item-menu">
	                        
	                    </div>
	                </div>
	                <div class="account-wrap">
	                    <div class="account-item clearfix js-item-menu">
	                        <div class="image">
	                        </div>
	                        <div class="content">
	                        	<i class="fa fa-user"></i>
	                            <a class="js-acc-btn" href="#">
	                            	<span th:text="${session.EmployeeInfoDto.employee_name}"></span>
								</a>
	                        </div>
	                        <div class="account-dropdown js-dropdown">
	                           
	                             <div class="account-dropdown__body">
	                            	<div class="account-dropdown__item">
	                                     <a href="#"><i class="zmdi zmdi-account"></i><span th:text="${session.EmployeeInfoDto.employee_name}"></span>   [<span th:text="${session.EmployeeInfoDto.role}"></span>]</a>
	                                </div>
	                            	<div class="account-dropdown__item">
	                                    <a href="#">
	                                        <i class="fas fa-envelope"></i><span class="email"><span th:text="${session.EmployeeInfoDto.email_address}"></span></span></a>
	                                </div>
	                                <div class="account-dropdown__item">
	                                    <a href="#">
	                                        <i class="fas fa-building"></i><span th:text="${session.EmployeeInfoDto.office_name}"></span></a>
	                                </div>
	                            </div>
	                            <div class="account-dropdown__footer">
	                                <a th:href="@{/login}">
	                                    <i class="zmdi zmdi-power"></i>Logout</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</header>
</body>
</html>
