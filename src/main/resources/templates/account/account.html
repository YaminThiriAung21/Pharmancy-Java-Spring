<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/admin_layout">
<head>
<meta charset="ISO-8859-1">
<title>Account</title>
</head>
<body>
	<div class="col-lg-12" layout:fragment="content">
		<p id="errorMsg" th:if="${errormsg != null}" th:text="${errormsg}" class="sufee-alert alert with-close alert-success alert-dismissible fade show"></p>
		<p id="successMsg" th:if="${msg != null}" th:utext="${msg}" class="sufee-alert alert with-close alert-success alert-dismissible fade show"></p>
			
		<div class="col-lg-6">
			<div class="card">
	          <div class="card-header">
	              <strong>Account </strong> Register
	          </div>
	          <form th:action="@{${T(pec.datacode.AdminPageInfo).ACCOUNT_INSERT.url}}" method="post" th:object="${accountDto}" class="form-horizontal">
	          	<div class="card-body card-block">  
	                <div class="row form-group">
	                    <div class="col col-md-3">
	                        <label for="hf-email" class=" form-control-label">Name</label>
	                    </div>
	                    <div class="col-12 col-md-9">
	                        <input type="text" th:field="*{name}" placeholder="Enter Name..." class="form-control">
	                        <span class="help-block" id="name_msg"></span>
	                    </div>
	                </div>
	                <div class="row form-group">
	                    <div class="col col-md-3">
	                        <label for="hf-password" class=" form-control-label">Password</label>
	                    </div>
	                    <div class="col-12 col-md-9">
	                        <input type="password" th:field="*{password}" placeholder="Enter Password..." class="form-control">
	                        <span class="help-block" id="password_msg"></span>
	                    </div>
	                </div>        
	          </div>
	          <div class="card-footer">
	  			  <button type="submit" name="register" class="btn btn-info btn-sm" onmouseover="clearErrorMsg()" onclick="return checkValidate()">Register</button>
	          </div>
	          </form>
			</div>
		
		</div>
		 <script type="text/javascript">	
		 	
			function clearErrorMsg(){	
				var errorMsg = document.getElementById("errorMsg");
				var successMsg = document.getElementById("successMsg");
				if(errorMsg != null){
					document.getElementById("errorMsg").style.visibility = "hidden";
					document.getElementById("errorMsg").innerHTML = "";
					document.getElementById("errorMsg").classList.remove("alerterror");
				}
				if(successMsg != null){
					document.getElementById("successMsg").style.visibility = "hidden";
					document.getElementById("successMsg").innerHTML = "";
					document.getElementById("successMsg").classList.remove("alertsuccess");
				}
			}
			function checkValidate(){	
				var nameMsg="[[${E000001}]]";					
				var passwordMsg="[[${E000002}]]";											
				var userName = document.getElementById("name").value.trim();
				var password = document.getElementById("password").value.trim();
				if(userName == ""){
					document.getElementById("name").style.borderColor = "red";
					document.getElementById("name_msg").innerHTML = nameMsg;
					return false;
				} else if(password == ""){
					document.getElementById("password").style.borderColor = "red";
					document.getElementById("password_msg").innerHTML = passwordMsg;
				    return false;
				} else {
					return true;
				}	
			}
		</script>
	</div>
	
</body>
</html>
